<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Orion - Criando sites profissionais</title>
	<link href='https://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/vendors/plugins.css">
	<link rel="stylesheet" href="css/vendors/owl-carousel/owl.carousel.css">
	<link rel="stylesheet" href="css/vendors/owl-carousel/owl.theme.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/vendors/responsive.css">
</head>
<body>
	<header class="container">
		<div class="content">
			<div class="logo-container">
				<div class="logo-container__logo">
					<img src="images/logo.png" class="img-responsive" alt="">	
				</div>
			</div>
			<div class="search-container">
				<form action="">
					<input class="form-control search-container__input" type="text" placeholder="Pesquisar no site...">
				</form>
			</div>
		</div>
	</header> <!-- fim header -->

	<div id="navegacao">
		<div class="container">
			<div class="content">
				<div id="navegacao__content">
					<nav class="navbar navbar-default">
					    <!-- Brand and toggle get grouped for better mobile display -->
					    <div class="navbar-header">
					      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					        <span class="sr-only">Toggle navigation</span>
					        <span class="icon-bar"></span>
					        <span class="icon-bar"></span>
					        <span class="icon-bar"></span>
					      </button>
					    </div>

					    <!-- Collect the nav links, forms, and other content for toggling -->
					    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					      <ul class="nav navbar-nav">
					        <li class="active"><a href="#">Home</a></li>
					        <li><a href="#">Serviços</a></li>
					        <li><a href="#">Produtos</a></li>
					        <li><a href="#">Blog</a></li>
					        <li><a href="#">Contatos</a></li>
					      </ul>
					    </div><!-- /.navbar-collapse -->
					</nav>
				</div>
			</div>
		</div>
	</div> <!-- fim navegação -->

	<div id="slider" class="owl-carousel owl-theme">
	  <div class="item">
	  	<img src="http://owlgraphic.com/owlcarousel/demos/assets/fullimage1.jpg" alt="The Last of us"></div>
	  <div class="item">
	  	<img src="http://owlgraphic.com/owlcarousel/demos/assets/fullimage1.jpg" alt="The Last of us"></div>
	</div> <!-- Fim Slider-->
	
	<div class="container" id="servicos">
		<div class="content">
			<div class="heading">
				<h2 >
					<span></span>
					Nossos Serviços
				</h2>		
			</div>
		</div>
	</div> <!-- Fim Serviços-->

<div class="container" id="produtos">
		<div class="content">
			<div class="heading">
				<h2 >
					<span></span>
					Nossos Produtos
				</h2>		
			</div>
		</div>
	</div> <!-- Fim Produtos-->

	<div class="container" id="blog">
		<div class="content">
			<div class="heading">
				<h2 >
					<span></span>
					BLOG
				</h2>		
			</div>
		</div>
	</div> <!-- Fim BLOG-->

	<script src="js/vendors/jquery/jquery-1.11.3.min.js"></script>
	<script src="js/vendors/bootstrap/bootstrap.min.js"></script>
	<script src="js/vendors/owl-carousel/owl.carousel.min.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
